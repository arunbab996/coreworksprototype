<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COREWORKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ---------- THEME ---------- */
    body {
      background-color: #f9fafb;
      color: #0f172a;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    body.dark {
      background-color: #0b0f14; /* matte black */
      color: #e5e7eb;
    }

    /* ---------- HEADER ---------- */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    body.dark header {
      background-color: #0b0f14;
      border-bottom: 1px solid #1f2933;
    }

    /* ---------- CARDS ---------- */
    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
    }

    body.dark .card {
      background-color: #0f172a;
      border-color: #1f2933;
    }

    /* ---------- PILLS ---------- */
    .pill {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      color: #334155;
    }

    .pill:hover {
      background-color: #f1f5f9;
    }

    body.dark .pill {
      background-color: #0f172a;
      border-color: #1f2933;
      color: #e5e7eb;
    }

    body.dark .pill:hover {
      background-color: #111827;
    }

    /* ---------- FILE TAB ---------- */
    .file-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 13px;
      background-color: #ffffff;
      color: #334155;
    }

    body.dark .file-tab {
      background-color: #0f172a;
      border-color: #1f2933;
      color: #e5e7eb;
    }

    /* ---------- TOGGLE ---------- */
    .toggle {
      width: 42px;
      height: 22px;
      border-radius: 9999px;
      background-color: #e5e7eb;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .toggle::after {
      content: "";
      width: 18px;
      height: 18px;
      background-color: #ffffff;
      border-radius: 9999px;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.2s ease;
    }

    body.dark .toggle {
      background-color: #2563eb;
    }

    body.dark .toggle::after {
      transform: translateX(20px);
    }
  </style>
</head>

<body class="min-h-screen" id="app">

<!-- =====================
     HEADER
===================== -->
<header class="sticky top-0 z-50">
  <div class="flex items-center h-14 px-4 gap-6">

    <!-- Brand -->
    <div class="text-xl font-semibold tracking-tight">
      COREWORKS
    </div>

    <!-- Tabs -->
    <div class="flex items-center gap-2">

      <div class="px-3 py-1.5 rounded-md bg-blue-50 text-blue-600 text-sm font-medium">
        Chat
      </div>

      <div class="file-tab">
        <!-- Google Sheets icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z" fill="#16a34a"/>
          <path d="M9 11h6M9 15h6M9 7h2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        02_NetSuite_Budget_vs_Actual.csv
      </div>

    </div>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Dark mode toggle -->
    <div onclick="toggleTheme()" class="toggle" title="Toggle dark mode"></div>

  </div>
</header>

<!-- =====================
     CHAT
===================== -->
<main class="min-h-[calc(100vh-56px)] flex items-center justify-center px-4">

  <div class="w-full max-w-3xl text-center">

    <!-- Chat card -->
    <div class="card rounded-xl shadow-sm text-left">

      <div class="px-5 py-4 text-lg">
        ‚ÄúCompare burn vs forecast‚Äù
      </div>

      <div class="flex items-center justify-between px-5 pb-4">

        <div class="text-sm text-gray-500">
          üìé financials_q4.xlsx attached
        </div>

        <button
          class="h-8 w-8 rounded-full bg-blue-600 hover:bg-blue-700
                 flex items-center justify-center text-white">
          ‚Üí
        </button>

      </div>
    </div>

    <p class="mt-4 text-sm text-gray-400">
      The system will clarify assumptions before execution.
    </p>

    <!-- Prompt pills -->
    <div class="mt-6 flex flex-wrap justify-center gap-3">

      <button class="pill px-4 py-2 rounded-full text-sm">
        Show Q4 variance
      </button>

      <button class="pill px-4 py-2 rounded-full text-sm">
        Analyze profitability
      </button>

      <button class="pill px-4 py-2 rounded-full text-sm">
        Check budget burn
      </button>

      <button class="pill px-4 py-2 rounded-full text-sm">
        Review headcount costs
      </button>

    </div>

  </div>
</main>

<!-- =====================
     SCRIPT
===================== -->
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
