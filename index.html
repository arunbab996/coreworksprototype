<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coreworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/svg+xml" href="coreworks-icon.svg" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    /* ======================
       THEME TOKENS
    ====================== */
    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --surface-hover: #f3f4f6;
      --border: #e2e8f0;
      --text: #0f172a;
      --text-muted: #64748b;
      --primary: #2563eb;
      --danger: #ef4444;
      --bar-bg: #e2e8f0;
    }

    /* MATTE BLACK THEME */
    .dark {
      --bg: #09090b;        /* True Matte Black */
      --surface: #09090b;   
      --surface-hover: #18181b;
      --border: #27272a;    /* Zinc 800 */
      --text: #e4e4e7;      /* Zinc 200 */
      --text-muted: #a1a1aa;
      --primary: #3b82f6;
      --bar-bg: #27272a;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Scrollbar Hiding */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Custom Utilities */
    .border-theme { border-color: var(--border); }
    .bg-surface { background-color: var(--surface); }
    .hover-surface:hover { background-color: var(--surface-hover); }

    /* Sticky Header Blur */
    header {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
    }
    .dark header {
      background: rgba(9, 9, 11, 0.85);
    }

    /* Inputs */
    textarea { background: transparent; color: var(--text); }
    textarea::placeholder { color: var(--text-muted); opacity: 0.7; }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    
    @keyframes growWidth {
      from { width: 0; }
      to { width: var(--w); }
    }
    .animate-grow { animation: growWidth 1s ease-out forwards; }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <header class="sticky top-0 z-50 border-b border-theme h-14 flex items-center px-4 justify-between">
    <div class="flex items-center gap-6">
      
      <a href="/" class="flex items-center gap-2 group cursor-pointer">
        <img src="coreworks-icon.svg" alt="Coreworks" class="h-6 w-6" />
        <span class="font-semibold tracking-tight text-lg group-hover:opacity-80 transition-opacity">
          COREWORKS
        </span>
      </a>

      <div class="flex items-center h-8 gap-3">
        <div class="h-full px-3 flex items-center gap-2 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 text-sm font-medium rounded border border-blue-200 dark:border-blue-800">
          <i class="ph ph-chat-circle-text text-lg"></i>
          Chat
        </div>

        <div class="h-full px-3 py-1.5 flex items-center gap-2 border border-theme rounded-md bg-surface hover-surface cursor-pointer text-sm text-[var(--text)] transition-colors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="#16a34a" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
          </svg>
          <span class="truncate max-w-[200px]">02_NetSuite_Budget_vs_Actual.csv</span>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <button onclick="toggleTheme()" class="w-8 h-8 rounded-full flex items-center justify-center hover-surface text-[var(--text-muted)] transition-colors">
        <i class="ph ph-moon text-xl dark:hidden"></i>
        <i class="ph ph-sun text-xl hidden dark:block"></i>
      </button>

      <div class="w-8 h-8 rounded-full bg-slate-200 dark:bg-zinc-800 overflow-hidden border border-theme" title="User Profile">
         <svg class="h-full w-full text-slate-400 dark:text-zinc-500" fill="currentColor" viewBox="0 0 24 24">
           <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
         </svg>
      </div>
    </div>
  </header>

  <main class="flex-1 flex flex-col relative overflow-hidden">

    <div id="chat-history" class="flex-1 overflow-y-auto px-4 py-8 space-y-8 hidden scroll-smooth">
      </div>

    <div id="landing-container" class="absolute inset-0 flex items-center justify-center p-4 z-10 bg-[var(--bg)] transition-all duration-500">
      <div class="w-full max-w-2xl flex flex-col items-center">
        
        <div class="mb-8 p-4 rounded-2xl bg-blue-50 dark:bg-blue-900/10 text-blue-600 dark:text-blue-400">
          <i class="ph ph-sparkle text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-medium mb-8 text-center">How can I help with your Q4 financials?</h1>

        <div class="w-full relative group">
          <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl opacity-20 group-hover:opacity-40 transition duration-300 blur"></div>
          <div class="relative bg-surface border border-theme rounded-xl shadow-sm p-4">
            <textarea 
              id="landing-input" 
              rows="1" 
              class="w-full text-lg focus:outline-none bg-transparent resize-none max-h-32"
              placeholder="Ask a financial question..."
              oninput="autoResize(this)"
              onkeydown="handleEnter(event, 'landing')"
            ></textarea>
            
            <div class="flex justify-between items-center mt-3 pt-2 border-t border-dashed border-theme">
              <span class="text-xs text-[var(--text-muted)]">
                ðŸ“Ž 02_NetSuite_Budget_vs_Actual.csv attached
              </span>
              <button onclick="transitionToChat()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2 transition-colors">
                <i class="ph ph-arrow-right text-lg"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="mt-8 flex flex-wrap justify-center gap-2">
          <button onclick="fillInput('Check budget burn')" class="px-4 py-2 rounded-full border border-theme bg-surface hover-surface text-sm text-[var(--text-muted)] hover:text-[var(--text)] transition-colors">
            Check budget burn
          </button>
          <button onclick="fillInput('Analyze profitability')" class="px-4 py-2 rounded-full border border-theme bg-surface hover-surface text-sm text-[var(--text-muted)] hover:text-[var(--text)] transition-colors">
            Analyze profitability
          </button>
        </div>
      </div>
    </div>

    <div id="docked-input-container" class="hidden border-t border-theme bg-[var(--bg)] p-4">
      <div class="max-w-3xl mx-auto">
        <div class="relative bg-surface border border-theme rounded-xl shadow-sm p-3 flex items-end gap-2">
          <button class="text-[var(--text-muted)] hover:text-[var(--text)] p-2">
            <i class="ph ph-plus-circle text-xl"></i>
          </button>
          <textarea 
            id="docked-input" 
            rows="1" 
            class="w-full py-2 text-base focus:outline-none bg-transparent resize-none max-h-32"
            placeholder="Ask a follow-up..."
            oninput="autoResize(this)"
            onkeydown="handleEnter(event, 'docked')"
          ></textarea>
          <button onclick="sendDockedMessage()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2 mb-0.5 transition-colors shadow-sm">
            <i class="ph ph-arrow-up text-lg"></i>
          </button>
        </div>
      </div>
    </div>

  </main>

  <script>
    function toggleTheme() { document.body.classList.toggle('dark'); }

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    function fillInput(text) {
      const input = document.getElementById('landing-input');
      input.value = text;
      input.focus();
    }

    function handleEnter(e, source) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (source === 'landing') transitionToChat();
        else sendDockedMessage();
      }
    }

    // --- MAIN CHAT LOGIC ---

    function transitionToChat() {
      const landingInput = document.getElementById('landing-input');
      const msg = landingInput.value.trim();
      if (!msg) return;

      const landing = document.getElementById('landing-container');
      landing.style.opacity = '0';
      setTimeout(() => {
        landing.classList.add('hidden');
        document.getElementById('chat-history').classList.remove('hidden');
        document.getElementById('docked-input-container').classList.remove('hidden');
        
        addMessage(msg, 'user');
        
        // AMBIGUITY TRIGGER CHECK
        if (msg.toLowerCase().includes('budget') || msg.toLowerCase().includes('burn')) {
           setTimeout(() => showAmbiguityCard(), 600);
        } else {
           setTimeout(() => showTypingIndicator(), 600);
        }
      }, 300);
    }

    function sendDockedMessage() {
      const input = document.getElementById('docked-input');
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      input.value = '';
      input.style.height = 'auto'; 

      setTimeout(() => showTypingIndicator(), 600);
    }

    function addMessage(text, sender) {
      const history = document.getElementById('chat-history');
      const isUser = sender === 'user';
      
      const div = document.createElement('div');
      div.className = `w-full max-w-3xl mx-auto flex ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
      
      div.innerHTML = `
        <div class="${isUser 
          ? 'bg-blue-600 text-white rounded-2xl rounded-tr-sm' 
          : 'bg-surface border border-theme text-[var(--text)] rounded-2xl rounded-tl-sm shadow-sm'} 
          px-5 py-3 text-base max-w-[80%] leading-relaxed">
          ${text}
        </div>
      `;
      history.appendChild(div);
      history.scrollTo(0, history.scrollHeight);
    }

    // --- AMBIGUITY & CHARTING ---
    function showAmbiguityCard() {
      const history = document.getElementById('chat-history');
      const div = document.createElement('div');
      div.className = `w-full max-w-3xl mx-auto flex justify-start animate-fade-in`;
      
      div.innerHTML = `
        <div class="bg-surface border border-theme rounded-xl shadow-sm w-full max-w-lg overflow-hidden">
          <div class="bg-amber-50 dark:bg-amber-900/20 px-5 py-3 border-b border-theme flex items-center gap-2">
            <i class="ph ph-warning-circle text-amber-600 dark:text-amber-500 text-lg"></i>
            <span class="text-sm font-semibold text-amber-700 dark:text-amber-500">Clarification Needed</span>
          </div>
          <div class="p-5">
            <p class="text-[var(--text)] mb-4">
              "Budget" appears in multiple contexts. Which one would you like to analyze?
            </p>
            <div class="flex flex-col gap-2">
              <button onclick="resolveAmbiguity('Marketing Budget')" class="text-left px-4 py-3 rounded-lg border border-theme hover:bg-blue-50 dark:hover:bg-blue-900/10 hover:border-blue-200 transition-all group">
                <div class="flex justify-between items-center">
                  <span class="text-sm font-medium">Marketing Budget</span>
                  <span class="text-xs text-[var(--text-muted)]">Sheet 1 Â· Col D</span>
                </div>
              </button>
              <button onclick="resolveAmbiguity('Global OpEx')" class="text-left px-4 py-3 rounded-lg border border-theme hover:bg-blue-50 dark:hover:bg-blue-900/10 hover:border-blue-200 transition-all group">
                <div class="flex justify-between items-center">
                  <span class="text-sm font-medium">Global OpEx</span>
                  <span class="text-xs text-[var(--text-muted)]">Sheet 2 Â· Col F</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      `;
      
      history.appendChild(div);
      history.scrollTo(0, history.scrollHeight);
    }

    function resolveAmbiguity(choice) {
      addMessage(choice, 'user');
      
      // TRIGGER THE CHART RESPONSE
      setTimeout(() => {
        const history = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = `w-full max-w-3xl mx-auto flex justify-start animate-fade-in`;
        
        // This is the Custom Chart HTML
        div.innerHTML = `
           <div class="bg-surface border border-theme text-[var(--text)] rounded-2xl rounded-tl-sm shadow-sm p-5 w-full max-w-lg">
             <div class="mb-4">
               <p class="mb-3">I've visualized the <strong>${choice}</strong> burn. You are overspending in October and November.</p>
             </div>

             <div class="space-y-4 font-mono text-xs">
               
               <div>
                 <div class="flex justify-between mb-1">
                   <span class="font-sans font-medium text-[var(--text-muted)]">October</span>
                   <span class="text-red-500 font-bold">115%</span>
                 </div>
                 <div class="h-2 w-full bg-[var(--bar-bg)] rounded-full overflow-hidden flex">
                   <div style="--w:60%" class="h-full bg-slate-400 opacity-50 animate-grow rounded-l-full"></div>
                   <div style="--w:40%" class="h-full bg-red-500 animate-grow rounded-r-full"></div>
                 </div>
                 <div class="flex justify-between mt-1 text-[10px] text-[var(--text-muted)]">
                    <span>Budget: $42k</span>
                    <span>Actual: $48k</span>
                 </div>
               </div>

               <div>
                 <div class="flex justify-between mb-1">
                   <span class="font-sans font-medium text-[var(--text-muted)]">November</span>
                   <span class="text-red-500 font-bold">124%</span>
                 </div>
                 <div class="h-2 w-full bg-[var(--bar-bg)] rounded-full overflow-hidden flex">
                   <div style="--w:55%" class="h-full bg-slate-400 opacity-50 animate-grow rounded-l-full"></div>
                   <div style="--w:45%" class="h-full bg-red-500 animate-grow rounded-r-full"></div>
                 </div>
                  <div class="flex justify-between mt-1 text-[10px] text-[var(--text-muted)]">
                    <span>Budget: $42k</span>
                    <span>Actual: $52k</span>
                 </div>
               </div>

                <div>
                 <div class="flex justify-between mb-1">
                   <span class="font-sans font-medium text-[var(--text-muted)]">December (proj)</span>
                   <span class="text-emerald-500 font-bold">95%</span>
                 </div>
                 <div class="h-2 w-full bg-[var(--bar-bg)] rounded-full overflow-hidden relative">
                   <div style="--w:95%" class="absolute top-0 left-0 h-full bg-emerald-500 animate-grow rounded-full z-10"></div>
                   <div class="absolute top-0 left-0 h-full w-full border-r border-dashed border-slate-400 z-20"></div> 
                 </div>
                 <div class="flex justify-between mt-1 text-[10px] text-[var(--text-muted)]">
                    <span>Budget: $45k</span>
                    <span>Proj: $43k</span>
                 </div>
               </div>

             </div>
           </div>
        `;
        history.appendChild(div);
        history.scrollTo(0, history.scrollHeight);
      }, 800);
    }

    function showTypingIndicator() {
      const history = document.getElementById('chat-history');
      const div = document.createElement('div');
      div.id = 'typing-indicator';
      div.className = `w-full max-w-3xl mx-auto flex justify-start animate-fade-in`;
      div.innerHTML = `
        <div class="bg-surface border border-theme px-4 py-3 rounded-2xl rounded-tl-sm shadow-sm flex items-center gap-2">
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
        </div>
      `;
      history.appendChild(div);
      history.scrollTo(0, history.scrollHeight);

      setTimeout(() => {
        div.remove();
        addMessage("I've analyzed the data. The margins are holding steady at 22% despite the Q4 spend increase.", 'ai');
      }, 1500);
    }
  </script>
</body>
</html>
