<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COREWORKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="coreworks-icon.svg" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ======================
       THEME TOKENS
    ====================== */
    body {
      --bg: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #6b7280;

      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    body.dark {
      --bg: #0a0a0a;        /* TRUE matte black */
      --surface: #121212;   /* neutral dark surface */
      --border: #1e1e1e;
      --text: #e5e5e5;
      --muted: #a3a3a3;
    }

    header {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .pill {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .pill:hover {
      background: rgba(0,0,0,0.04);
    }

    body.dark .pill:hover {
      background: #1a1a1a;
    }

    .file-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      background: var(--surface);
      color: var(--text);
    }

    .toggle {
      width: 42px;
      height: 22px;
      border-radius: 9999px;
      background: #d4d4d4;
      position: relative;
      cursor: pointer;
    }

    .toggle::after {
      content: "";
      width: 18px;
      height: 18px;
      background: #ffffff;
      border-radius: 9999px;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.2s ease;
    }

    body.dark .toggle {
      background: #3b82f6; /* blue only for control */
    }

    body.dark .toggle::after {
      transform: translateX(20px);
    }
  </style>
</head>

<body class="min-h-screen" id="app">

<!-- ================= HEADER ================= -->
<header class="sticky top-0 z-50">
  <div class="flex items-center h-14 px-4 gap-4">

    <!-- Brand (CLICKABLE HOME) -->
    <a href="/" class="flex items-center gap-2 hover:opacity-80">
      <img src="coreworks-icon.svg" alt="Coreworks" class="h-5 w-5" />
      <span class="text-lg font-semibold tracking-tight">COREWORKS</span>
    </a>

    <!-- Tabs -->
    <div class="flex items-center gap-2 ml-4">
      <div class="px-3 py-1.5 rounded-md bg-blue-600 text-white text-sm font-medium">
        Chat
      </div>

      <div class="file-tab">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#16a34a">
          <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
        </svg>
        02_NetSuite_Budget_vs_Actual.csv
      </div>
    </div>

    <div class="flex-1"></div>

    <!-- Dark mode toggle -->
    <div onclick="toggleTheme()" class="toggle" title="Toggle dark mode"></div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="min-h-[calc(100vh-56px)] flex flex-col">

  <!-- Chat history -->
  <div id="chat-history"
       class="flex-1 overflow-y-auto px-4 pt-12 pb-36 space-y-10 hidden">
  </div>

  <!-- Landing -->
  <div id="landing"
       class="flex-1 flex items-center justify-center px-4">

    <div class="w-full max-w-3xl">

      <div class="card rounded-xl">
        <textarea
          id="chat-input"
          rows="1"
          placeholder="Ask a financial question‚Ä¶"
          class="w-full bg-transparent resize-none px-5 py-4 text-lg focus:outline-none"
        ></textarea>

        <div class="flex items-center justify-between px-5 pb-4 text-sm text-[color:var(--muted)]">
          üìé financials_q4.xlsx attached
          <button onclick="sendMessage()"
                  class="h-8 w-8 rounded-full bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center">
            ‚Üí
          </button>
        </div>
      </div>

      <!-- Prompt pills -->
      <div class="mt-6 flex flex-wrap justify-center gap-3">
        <button class="pill px-4 py-2 rounded-full text-sm" onclick="usePrompt('Compare burn vs forecast')">
          Compare burn vs forecast
        </button>
        <button class="pill px-4 py-2 rounded-full text-sm" onclick="usePrompt('Analyze profitability')">
          Analyze profitability
        </button>
        <button class="pill px-4 py-2 rounded-full text-sm" onclick="usePrompt('Check budget burn')">
          Check budget burn
        </button>
        <button class="pill px-4 py-2 rounded-full text-sm" onclick="usePrompt('Review headcount costs')">
          Review headcount costs
        </button>
      </div>

    </div>
  </div>

  <!-- Docked input -->
  <div id="docked"
       class="hidden border-t border-[color:var(--border)] bg-[color:var(--bg)] px-4 py-4">

    <div class="w-full max-w-3xl mx-auto">

      <!-- Prompt pills -->
      <div class="mb-3 flex flex-wrap gap-2">
        <button class="pill px-3 py-1.5 rounded-full text-sm" onclick="useBottom('Compare burn vs forecast')">
          Compare burn vs forecast
        </button>
        <button class="pill px-3 py-1.5 rounded-full text-sm" onclick="useBottom('Analyze profitability')">
          Analyze profitability
        </button>
      </div>

      <div class="card rounded-xl">
        <textarea
          id="chat-input-bottom"
          rows="1"
          placeholder="Ask a follow-up‚Ä¶"
          class="w-full bg-transparent resize-none px-5 py-4 text-lg focus:outline-none"
        ></textarea>

        <div class="flex items-center justify-between px-5 pb-4 text-sm text-[color:var(--muted)]">
          üìé financials_q4.xlsx attached
          <button onclick="sendFollowUp()"
                  class="h-8 w-8 rounded-full bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center">
            ‚Üí
          </button>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- ================= SCRIPT ================= -->
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function usePrompt(text) {
    document.getElementById('chat-input').value = text;
  }

  function useBottom(text) {
    document.getElementById('chat-input-bottom').value = text;
  }

  function sendMessage() {
    const input = document.getElementById('chat-input');
    const text = input.value.trim();
    if (!text) return;

    document.getElementById('landing').classList.add('hidden');
    document.getElementById('chat-history').classList.remove('hidden');
    document.getElementById('docked').classList.remove('hidden');

    appendMessage(text);
    input.value = "";
  }

  function sendFollowUp() {
    const input = document.getElementById('chat-input-bottom');
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text);
    input.value = "";
  }

  function appendMessage(text) {
    const history = document.getElementById('chat-history');

    history.innerHTML += `
      <div class="max-w-3xl mx-auto space-y-4">
        <div class="text-right">
          <div class="inline-block bg-blue-600 text-white px-6 py-4 rounded-xl text-base">
            ${text}
          </div>
        </div>

        <div class="text-left">
          <div class="inline-block bg-[color:var(--surface)] border border-[color:var(--border)]
                      px-6 py-4 rounded-xl text-base">
            üîç Analyzing your request‚Ä¶<br/>
            <span class="text-sm text-[color:var(--muted)]">(placeholder response)</span>
          </div>
        </div>
      </div>
    `;

    history.scrollTop = history.scrollHeight;
  }
</script>

</body>
</html>
