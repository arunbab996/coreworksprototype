<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coreworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f8fafc;
      color: #0f172a;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background 0.2s ease, color 0.2s ease;
    }

    body.dark {
      background: #020617;
      color: #f1f5f9;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 13px;
      background: #ffffff;
      color: #334155;
    }

    body.dark .tab {
      background: #020617;
      border-color: #334155;
      color: #e5e7eb;
    }

    .tab.active {
      background: #eff6ff;
      border-color: #bfdbfe;
      color: #2563eb;
      font-weight: 500;
    }

    body.dark .tab.active {
      background: rgba(37,99,235,0.15);
    }
  </style>
</head>

<body class="min-h-screen" id="app">

<!-- =====================
     APP HEADER
===================== -->
<header class="sticky top-0 z-50 bg-white border-b border-gray-200 dark:bg-[#020617] dark:border-slate-700">
  <div class="flex items-center h-14 px-4 gap-6">

    <!-- LEFT: Brand -->
    <div class="flex items-center gap-3">
      <span class="text-xl font-bold tracking-tight">
        COREWORKS
      </span>
    </div>

    <!-- LEFT: Tabs -->
    <div class="flex items-center gap-2">

      <!-- Chat tab -->
      <div class="tab active">
        üí¨ Chat
      </div>

      <!-- CSV tab -->
      <div class="tab">
        <!-- Google Sheets‚Äìstyle icon -->
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="#16a34a">
          <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
        </svg>
        02_NetSuite_Budget_vs_Actual.csv
      </div>

    </div>

    <!-- CENTER: Context -->
    <div class="flex-1 flex justify-center">
      <div class="px-4 py-1.5 rounded-full text-sm font-medium
                  bg-gray-100 text-gray-700
                  dark:bg-slate-800 dark:text-slate-200">
        Chat
      </div>
    </div>

    <!-- RIGHT: Dark mode toggle -->
    <button
      onclick="toggleTheme()"
      class="h-9 w-9 rounded-full border border-gray-300
             flex items-center justify-center
             hover:bg-gray-100
             dark:border-slate-600 dark:hover:bg-slate-800"
      title="Toggle theme"
    >
      üåô
    </button>

  </div>
</header>

<!-- =====================
     CHAT VIEW
===================== -->
<main class="min-h-[calc(100vh-56px)] flex items-center justify-center px-4">

  <div class="w-full max-w-3xl">

    <!-- Chat box -->
    <div class="bg-white border border-gray-200 rounded-xl shadow-sm
                dark:bg-[#020617] dark:border-slate-700">

      <div class="px-4 py-4 text-lg">
        ‚ÄúCompare burn vs forecast‚Äù
      </div>

      <div class="flex items-center justify-between px-4 pb-3">

        <div class="text-sm text-gray-500 dark:text-slate-400">
          üìé financials_q4.xlsx attached
        </div>

        <button
          class="h-8 w-8 rounded-full bg-blue-600 hover:bg-blue-700
                 flex items-center justify-center text-white">
          ‚Üí
        </button>

      </div>
    </div>

    <p class="mt-4 text-center text-sm text-gray-400">
      The system will clarify assumptions before execution.
    </p>

    <!-- Prompt bubbles -->
    <div class="mt-6 flex flex-wrap justify-center gap-3">

      <button class="px-4 py-2 text-sm rounded-full border bg-white hover:bg-gray-50
                     dark:bg-[#020617] dark:border-slate-700 dark:hover:bg-slate-800">
        Show Q4 variance
      </button>

      <button class="px-4 py-2 text-sm rounded-full border bg-white hover:bg-gray-50
                     dark:bg-[#020617] dark:border-slate-700 dark:hover:bg-slate-800">
        Analyze profitability
      </button>

      <button class="px-4 py-2 text-sm rounded-full border bg-white hover:bg-gray-50
                     dark:bg-[#020617] dark:border-slate-700 dark:hover:bg-slate-800">
        Check budget burn
      </button>

      <button class="px-4 py-2 text-sm rounded-full border bg-white hover:bg-gray-50
                     dark:bg-[#020617] dark:border-slate-700 dark:hover:bg-slate-800">
        Review headcount costs
      </button>

    </div>

  </div>
</main>

<!-- =====================
     SCRIPT
===================== -->
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
