<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COREWORKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #f9fafb; /* light neutral */
      color: #0f172a;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: background 0.2s ease, color 0.2s ease;
    }

    body.dark {
      background-color: #020617;
      color: #f1f5f9;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
    }

    body.dark .card {
      background: #020617;
      border-color: #334155;
    }

    .pill {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      color: #334155;
    }

    .pill:hover {
      background: #f1f5f9;
    }

    body.dark .pill {
      background: #020617;
      border-color: #334155;
      color: #e5e7eb;
    }

    body.dark .pill:hover {
      background: #0f172a;
    }
  </style>
</head>

<body class="min-h-screen" id="app">

<!-- =====================
     HEADER (LIGHT, CLEAN)
===================== -->
<header class="sticky top-0 z-50 bg-white border-b border-gray-200">
  <div class="flex items-center h-14 px-4 gap-6">

    <!-- Brand -->
    <div class="text-xl font-semibold tracking-tight">
      COREWORKS
    </div>

    <!-- Tabs -->
    <div class="flex items-center gap-2">
      <div class="px-3 py-1.5 rounded-md bg-blue-50 text-blue-600 text-sm font-medium">
        Chat
      </div>

      <div class="px-3 py-1.5 rounded-md text-gray-600 text-sm border">
        02_NetSuite_Budget_vs_Actual.csv
      </div>
    </div>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Dark mode toggle -->
    <button
      onclick="toggleTheme()"
      class="h-9 w-9 rounded-full border border-gray-300
             flex items-center justify-center
             hover:bg-gray-100"
      title="Toggle dark mode"
    >
      üåô
    </button>
  </div>
</header>

<!-- =====================
     CHAT (CENTERED)
===================== -->
<main class="min-h-[calc(100vh-56px)] flex items-center justify-center px-4">

  <div class="w-full max-w-3xl text-center">

    <!-- Chat card -->
    <div class="card rounded-xl shadow-sm text-left">

      <div class="px-5 py-4 text-lg">
        ‚ÄúCompare burn vs forecast‚Äù
      </div>

      <div class="flex items-center justify-between px-5 pb-4">

        <div class="text-sm text-gray-500">
          üìé financials_q4.xlsx attached
        </div>

        <button
          class="h-8 w-8 rounded-full bg-blue-600 hover:bg-blue-700
                 flex items-center justify-center text-white">
          ‚Üí
        </button>
      </div>
    </div>

    <p class="mt-4 text-sm text-gray-400">
      The system will clarify assumptions before execution.
    </p>

    <!-- Prompt pills -->
    <div class="mt-6 flex flex-wrap justify-center gap-3">

      <button class="pill px-4 py-2 rounded-full text-sm">
        Show Q4 variance
      </button>

      <button class="pill px-4 py-2 rounded-full text-sm">
        Analyze profitability
      </button>

      <button class="pill px-4 py-2 rounded-full text-sm">
        Check budget burn
      </button>

      <button class="pill px-4 py-2 rounded-full text-sm">
        Review headcount costs
      </button>

    </div>

  </div>
</main>

<!-- =====================
     SCRIPT
===================== -->
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
